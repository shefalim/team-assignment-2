{% extends "home-base.html" %}

{% block title %}
Edit Directors
{% endblock %}

{% block head%}
  {{super()}}
  <style>
    body {
      padding-top: 54px;
    }
  </style>
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-book" aria-hidden="true"></i> Delete Directors:</h1>
  <form action="/director/delete/{{director.id}}" method="post">
    <div class="form-group">
      <label>First Name </label>
      <input class="form-control" name="first name" value = "{{director.first_name}}" required="true" readonly="true">
    </div>
    <div class="form-group">
    <label>Last Name </label>
    <textarea class="form-control" name="last name" required="true" readonly="true">{{director.last_name}}</textarea>
  </div>
  <button type = "submit" class = "btn btn-primary"> Delete </button>
</form>
</div>
{% endblock %}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure you want to delete?')) {
        return false;
      }
    })
  });
  </script>
  {% endblock %}
