{% extends "home-base.html" %}
{% block title %} Add Movie
{% endblock %}
{% block head%}
{{super()}}
<style>
  body {
    padding-top: 54px;
  }
</style>
{% endblock %} {% block page_content %}
<div class="container">
  <h1 class="mt-5"><i class="fa fa-video-camera" aria-hidden="true"></i> Add Movie:</h1>
  <form action="/movie/add" method="post">
    <div class="form-group">
      <label>Movie</label>
      <input class="form-control" type="text" name="title" placeholder="title" required="true">
    </div>
    <div class="form-group">
      <label>Director ID</label>
      <input class="form-control" type="text" name="director_id" placeholder="director_id" required="true">
    </div>
    <div class="form-group">
      <label>Year</label>
      <input class="form-control" type="text" name="year" placeholder="year" required="true">
    </div>
    <div class="form-group">
      <label>Genre</label>
      <textarea class="form-control" name="genre" placeholder="genre" required="true"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Movie</button>
  </form>
</div>
{% endblock %}
